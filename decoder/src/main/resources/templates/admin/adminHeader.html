<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="adminHeaderFragment">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin">Admin page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  관리자 메뉴
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="/admin/addtheme">add themes</a></li>
                  <li><a class="dropdown-item" href="#">check book</a></li>
                  <li><a class="dropdown-item" href="#">add manager</a></li>
                  <li><a class="dropdown-item" href="#">fix events</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="admin_name" th:if="${session.userId eq null}">
			<form action="/admin/login" method="post">
				<input type="text" placeholder="관리자 아이디" name="user_id">
				<input type="password" placeholder="비밀번호" name="user_password">
				<button type="submit" >로그인</button>
			</form>
		</div>
        <div class="admin_name" th:if="${session.userId ne null}">
			<p>관리자 : <span th:text="${session.userId}"></span></p>
			<form action="/admin/logout" method="post">
				<button type="submit">로그아웃</button>
			</form>
		</div>
      </nav>
	</div>
</body>
</html>
