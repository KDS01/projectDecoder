<div class="add_theme_container"> 
    <h1 class="main_text" style="text-align: center;">add theme</h1>
    <div class="add_theme_main">
        <img class="template_img" src="/static/img/template.png" alt=""/>
    </div>
    <div class="theme_add_input_group">
        <form action="/admin/addtheme" method="post">
            <div class="input-group mb-3">
             <span class="input-group-text" id="inputGroup-sizing-default">title</span>
             <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"name="theme_title">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">intro</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="theme_intro">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">info</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"name="theme_info">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">main_img</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="theme_main_img">
                <span class="input-group-text" id="inputGroup-sizing-default">
                    <button class="btn btn-primary" style="font-size: 9px;">
                        이미지 첨부
                    </button>
                </span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">icon_img</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="theme_icon_img">
                <span class="input-group-text" id="inputGroup-sizing-default">
                    <button class="btn btn-primary" style="font-size: 9px;">
                        이미지 첨부
                    </button>
                </span>
            </div>
            <button class="btn btn-primary">테마 추가하기</button>
        </form>
    </div>
</div>
