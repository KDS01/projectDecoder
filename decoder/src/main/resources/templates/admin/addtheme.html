<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div th:fragment="addthemeFragment">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/admin.css">
<div class="add_theme_container"> 
    <h1 class="main_text" style="text-align: center;">add theme</h1>
    <div class="add_theme_main">
        <img class="template_img" src="/static/img/template.png" alt=""/>
    </div>
   <div id="fine-uploader-gallery"></div>
    <div class="theme_add_input_group">
        <form action="/admin/addtheme" method="post">
            <div class="input-group mb-3">
             <span class="input-group-text" id="inputGroup-sizing-default">title</span>
             <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"name="theme_title">
              </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">intro</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="theme_intro">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">info</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"name="theme_info">
            </div>
            <div class="input-group mb-3"  style="height: 300px;">
              <div class="form-floating" style="height: 300px;">
                <textarea class="form-control" placeholder="main_img" id="main_img" style="height:300px;" ></textarea>
                <label for="floatingTextarea"></label>
 				<div class="input-group mb-3">
  					<span class="input-group-text" id="basic-addon1">테마 메인 이미지 URL</span>
  					<input type="text" id="main_url" name="theme_main_img" class="form-control" aria-describedby="basic-addon1">
				</div>               
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="form-floating" style="height: 300px;">
                <textarea class="form-control" placeholder="icon_img" id="icon_img" style="height:300px;"  ></textarea>
                 <label for="floatingTextarea"></label>
               	  <div class="input-group mb-3">
  					<span class="input-group-text" id="basic-addon1">테마 아이콘 이미지 URL</span>
  					<input type="text" id="icon_url" name="theme_icon_img" class="form-control" aria-describedby="basic-addon1">
				  </div> 
              </div>
            </div>
            <button class="btn btn-primary">테마 추가하기</button>
        </form>
    </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/translations/ko.js"></script>
<script>
  ClassicEditor.create(document.querySelector('#main_img'), {
      toolbar: ['ImageUpload'],
      ckfinder: {
          uploadUrl: '/admin/addtheme/img'
      	},
  	}).then(editor => {
      editor.model.document.on('change:data', () => {
          const data = editor.getData('html');
          console.log('CKEditor data:', data);
          	const imageUrlMatch = data.match(/src="([^"]+)"/);
            const imageUrl = imageUrlMatch ? imageUrlMatch[1] : '';
            const mainImageUrl = document.getElementById('main_url');
            mainImageUrl.value = imageUrl;
          	console.log(imageUrl);
      });
  	}).catch(error => {
      console.error(error);
  	});
  ClassicEditor.create(document.querySelector('#icon_img'), {
      toolbar: ['ImageUpload'],
      ckfinder: {
          uploadUrl: '/admin/addtheme/img'
      	},
  	}).then(editor => {
      editor.model.document.on('change:data', () => {
          const data = editor.getData('html');
          console.log('CKEditor data:', data);
          	const imageUrlMatch = data.match(/src="([^"]+)"/);
            const imageUrl = imageUrlMatch ? imageUrlMatch[1] : '';
            const mainImageUrl = document.getElementById('icon_url');
            mainImageUrl.value = imageUrl;
          	console.log(imageUrl);
      });
  	}).catch(error => {
      console.error(error);
  	});
</script>
</div>

</body>
</html>
