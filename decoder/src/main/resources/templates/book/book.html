<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">
<head th:fragment="bookFragmentHead">
<meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/style/book.css">
</head>
<body>
	<div
	th:fragment="bookFragment"
	 class="book_container">
		<div class="content">
			<div class="content_img">
        		<img th:src="${theme.main_img}" />
			</div>
			<div class="content_info">
				<div class="book_intro">
					<p class="title" th:text="${theme.intro}"><span><strong></strong></span></p>
        		</div>
        		<div class="book-info">
					<p class="book-infomation" th:text="${theme.info}">
					</p>
				</div>
			<div id="bookArea" th:replace="~{/book/date :: dateFragment}"></div>
			<!--<div id="userArea" th:replace="~{/book/user :: userFragment}"></div>-->
		<link rel="stylesheet" th:href="@{/style/book.css}" />
	</div>
</body>
</html>
