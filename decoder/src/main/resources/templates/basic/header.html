<!DOCTYPE html>
<html mxlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragmentHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/style/header.css">
</head>
<body>
<div
      th:fragment="headerFragment"
      id="header"
	>
    <div id="navbar-wrapper">
        <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
            <div class="container-fluid">
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
          <a class="navbar-brand" href="/">Decoder</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul id="narvar_top_theme" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" id="header_first">ABOUT DECODER</a>
              </li>
              <li class="nav-item" id="header-second">
                <a class="nav-link" aria-current="page" href="#">디지털취미관.디코더그라운드</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
          <div class="navbar_right-icon">
            <img src="/img/decoder_smallver.gif" alt="" class="navbar-logo">

          </div>
        </div>
      </nav>
    </div>
   <link rel="stylesheet" th:href="@{/style/header.css}" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
	const parentsElem=document.getElementById('narvar_top_theme');
    const getThemelist = async ()=>{
        await axios.post('/basic/header')
        .then(function(response){
			const data=response.data;
          	const length=data.length;
          	console.log(data);
          	data.forEach(theme =>{
				 const tracker=document.getElementById('header-second');
				 const childElem=document.createElement('li');
				 childElem.classList.add('nav-item');
				 const child_a=document.createElement('a');
				 child_a.classList.add('nav-link');
				 console.log(`${theme.title}`);
				 child_a.innerHTML=`BOOK ${theme.title}`
				 child_a.setAttribute('href',`/book/${theme.id}`);
				 childElem.appendChild(child_a);
				 parentsElem.insertBefore(childElem,tracker);
			  })

        })
    }
    getThemelist();

   </script>
  </div>
</body>
</html>
